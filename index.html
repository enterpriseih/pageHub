<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pageHub</title>
    <style>
        *{margin:0;padding:0;}
        .hub-body{}
        .hub-body-left{float:left;width:200px;}
        .hub-body-right{overflow:hidden;padding-right:5px;}
        .hub-pagec{margin-top:20px;}
        .hub-page-iframe{width:100%;height:100%;min-height:700px;}
        .hubtabs{overflow:hidden;list-style:none;}
        .hubtab-item{float:left;padding: 10px 20px;background-color: #cecece;margin-left: 5px;position:relative;}
        .hubtab-item-close{position:absolute;top:3px;right:3px;}
    </style>
</head>
<body>
    <div class="hubc">
       <div class="hub-header"></div>
       <div class="hub-body">
            <div class="hub-body-left">
                <ul id="hubmenuc" class="menus">
                    <li class="menu-item" title="百度" src="https://dwz.cn/9DRUCHGm">百度</li>
                    <li class="menu-item" title="bing" src="https://cn.bing.com/?toHttps=1&redig=0DFBA612347544F881CDCCEC5D9AB1B2">bing</li>
                    <li class="menu-item" title="三六零" src="https://www.so.com">三六零</li>
                    <li class="menu-item" title="搜狗" src="https://www.sogou.com/">搜狗</li>
                    <li class="menu-item" title="tinper" src="http://tinper.org/mdf/扩展开发-级联参照开发">tinper</li>
                </ul>
            </div>
            <div class="hub-body-right">
                <div class="hub-tabc">
                    <ul class="hubtabs">
                      
                    </ul>
                </div>
                <div class="hub-pagec">
                    <iframe id="hub-page-iframe" src="" class="hub-page-iframe"></iframe>
                </div>
            </div>
       </div>
       <div class="hub-foot"></div>
    </div>
    <script>
        var menuc,ifr,tabs,n = 0;
        document.addEventListener('DOMContentLoaded',function(){
            menuc = document.getElementById('hubmenuc');
            ifr = document.getElementById('hub-page-iframe');
            tabs = document.querySelector('.hubtabs');

            menuc.addEventListener('click',function(e){
                var target = e.target;
                buildTab(target);
            });
            
            tabs.addEventListener('click',function(e){
                var target = e.target;
                if(target.className.includes('hubtab-item-close')){
                    tabs.removeChild(target.parentNode);
                }
                else if(target.parentNode.includes('hubtab-item-close')){
                    tabs.removeChild(target.parentNode.parentNode);
                }
            });

            buildTab(menuc.firstElementChild);
        });


        function buildTab(target){
            var src = target.getAttribute('src');
            ifr.src = src;

            var title = target.getAttribute('title');
            tabs.insertAdjacentHTML('beforeend',`<li class="hubtab-item">${title}<span class="hubtab-item-close">×<span></li>`);
        }
    </script>
</body>
</html>
